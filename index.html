<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Koala</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,900" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script async src="config/translations.js"></script>
  <script async src="index.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="header__title">
        <span class="header__hower">K</span>
        <span class="header__hower">o</span>
        <span class="header__hower">a</span>
        <span class="header__hower">l</span>
        <span class="header__hower">a</span>
      </h1>

      <nav class="navigation">
        <a class="navigation__item active" href="https://koalacoders.github.io/" translate="header.main"></a>
        <a class="navigation__item"
           href="https://koalacoders.github.io/lections/"
          translate="header.lections">
        </a>
      </nav>
    </header>

    <main>
      <div class="about" id="about">
        <h2 class="about__title" translate="about.title"></h2>
        <div translate="about.history"></div>
      </div>
      <div class="team" id="team">
        <h2 class="team__title" translate="team.title"></h2>
        <div class="team__members">
          <a class="team__member" href="https://github.com/vvv-js">
            <div
              class="team__photo"
              style="background-image: url(img/vuchkan.jpg)"
            ></div>
            <div class="team__name" translate="team.vuchkan"></div>
          </a>

          <a class="team__member" href="https://github.com/klinyecviktor">
            <div
              class="team__photo"
              style="background-image: url(img/klinec.jpg)"
            ></div>
            <div class="team__name" translate="team.klinec"></div>
          </a>

          <a class="team__member" href="https://github.com/IgorMotorny">
            <div
              class="team__photo"
              style="background-image: url(img/motornyi.jpg)"
            ></div>
            <div class="team__name" translate="team.motornyi"></div>
          </a>

          <a class="team__member" href="https://github.com/rudnitskih">
            <div
              class="team__photo"
              style="background-image: url(img/rudnytskykh.jpeg)"
            ></div>
            <div class="team__name" translate="team.rudnytskykh"></div>
          </a>

          <a class="team__member" href="https://github.com/firec0der">
            <div
              class="team__photo"
              style="background-image: url(img/stetsenko.jpeg)"
            ></div>
            <div class="team__name" translate="team.stetsenko"></div>
          </a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="links">
        <a href="https://github.com/KoalaCoders">
          <svg class="links__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414" fill="#fff"><path d="M8 0C3.58 0 0 3.582 0 8c0 3.535 2.292 6.533 5.47 7.59.4.075.547-.172.547-.385 0-.19-.007-.693-.01-1.36-2.226.483-2.695-1.073-2.695-1.073-.364-.924-.89-1.17-.89-1.17-.725-.496.056-.486.056-.486.803.056 1.225.824 1.225.824.714 1.223 1.873.87 2.33.665.072-.517.278-.87.507-1.07-1.777-.2-3.644-.888-3.644-3.953 0-.873.31-1.587.823-2.147-.083-.202-.358-1.015.077-2.117 0 0 .672-.215 2.2.82.638-.178 1.323-.266 2.003-.27.68.004 1.364.092 2.003.27 1.527-1.035 2.198-.82 2.198-.82.437 1.102.163 1.915.08 2.117.513.56.823 1.274.823 2.147 0 3.073-1.87 3.75-3.653 3.947.287.246.543.735.543 1.48 0 1.07-.01 1.933-.01 2.195 0 .215.144.463.55.385C13.71 14.53 16 11.534 16 8c0-4.418-3.582-8-8-8"/></svg>
        </a>
        <a href="https://gitter.im/koalaCoders">
          <svg class="links__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414"><path d="M5.667 2.667H7V16H5.667V2.667zm4.666 0V16H9V2.667h1.333zM2.333 0h1.334v10H2.333V0zm10 2.667h1.334V10h-1.334V2.667z"/></svg>        </a>
      </div>
      <div class="lang">
        <div class="lang__item" translate-lang="en" >en</div>
        <div class="lang__item active" translate-lang="uk" >uk</div>
        <div class="lang__item" translate-lang="ru" >ru</div>
      </div>
    </footer>
  </div>

</body>
</html>
